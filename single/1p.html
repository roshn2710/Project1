<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Legends - Single Player</title>
    <link rel="stylesheet" href="1p.css">
</head>
<body>

<h1 id="title">Lucky Legends</h1>
<div id="selector"> 
    <h1>Choose Your Character!</h1>
        <div class="player" id="player1">
            <div class="character-list">
                <label for="character1-player1" class="character-label">
                    Mega-man <br>
                    <input type="radio" name="character-player1">
                    <img src="megaman.gif" class="character" alt="Character 1">
                    <p class="player1description mega hidden">The Blue Robot Hero</p>
                </label>                

                <label for="character2-player1" class="character-label">
                    Michael Jackson <br>
                    <input type="radio" name="character-player1"> <br>
                    <img src="jackson.webp" alt="Character 2";>
                    <p class="player1description">The King of Pop</p>
                </label>

                <label for="character3-player1" class="character-label">
                    Batman <br>
                    <input type="radio" name="character-player1"> <br>
                    <img src="batman.gif" alt="Character 3">
                    <p class="player1description">The Dark Knight</p>
                </label>

                <label for="character4-player1" class="character-label">
                    Patrick Star <br>
                    <input type="radio" name="character-player1"> <br>
                    <img src="patrick.gif" alt="Character 4">
                    <p class="player1description">Bikini Bottom's Greatest</p>
                </label>

                <label for="character5-player1" class="character-label">
                    Phoenix Wright <br>
                    <input type="radio" name="character-player1"> 
                    <br>
                    <img src="wright.webp" alt="Character 5">
                    <p class="player1description">The Ace Attorney</p>
                </label>
            </div>
        </div>
    <a href="../1proll/roll.html">
        <button class="button" id="play-button">Play</button>
    </a>
    <br>
    <a href="../welcome/welcome.html">
        <button class="button" id="play-button">Exit</button>
    </a>
</div>
</body>
</html>
