<!<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucky Legends</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Lucky Legends</h1>
        <div id="battle-container">
            <div class="player-container">
                <div class="player" id="player1">
                    <h1 class="players">Player 1</h1>
                    <img src="ps-b.gif" class="character flip-vertical" alt="Character 1">
    
                </div>
    
                <div class="vs" id = "vs">
                    <img src="vs.png" alt="vs">
                </div>
    
                <div class="player" id="player2">
                    <h1 class="players">Player 2</h1>
                    <img src="ph-b.gif" class="character" alt="Character 5">
    
                </div>
            </div>
    
            <div id="dice-result">
                <div class="dice-container">
                    <div class="dice" id="dice1"></div>
                    <div class="dice" id="dice2"></div>
                </div>
            </div>
    
            <div class = "button"><a href = "../fight/fight2.html">Continue</a></div>
            </div>
        </div>
    </body>
    </html>
